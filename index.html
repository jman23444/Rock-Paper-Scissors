<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.js">
    <title>Document</title>
</head>
<body>
    <!-- Title -->
    <div class="title-container">
        <h1>Rock-Paper-Scissors</h1>
        <h3>Man VS Machine!</h3>
        <!-- Content -->
        <label for="userChoice">Choose Your Weapon!</label>
        <select class="player-choice" name="userChoice" id="userChoice" placeholder="select option">
            <option value="rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
        </select>
        <button id="submit">Initiate Game</button>
        <p id="display-computer-choice">Computer Chose: XXX</p>
        <p id="display-winner">Someone Won!</p>
        <button id="play-again">Play Again</button>
    </div>
</body>
</html>
